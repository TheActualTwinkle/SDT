syntax = "proto3";

option csharp_namespace = "SDT.Grpc";

service ServersHandler {
  rpc PostLobbyInfo (PostLobbyInfoRequest) returns (PostLobbyInfoResponse);
}

message PostLobbyInfoRequest {
  string public_ip_address = 1;
  int32 port = 2;

  int32 max_seats = 3;
  int32 players_count = 4;

  string lobby_name = 5;
}

message PostLobbyInfoResponse {
}